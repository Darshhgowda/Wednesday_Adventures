name: Build and Test

on:
  push:
    branches:
      - feature-UserLoginBooking-Sumathi

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
